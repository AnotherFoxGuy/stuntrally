name: Linux with Sysdeps
on:
  push:
    branches: [master, test]
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-20.04
    steps:
      - name: Install Dependencies
        run: |
          wget -qO - 'https://proget.makedeb.org/debian-feeds/makedeb.pub' | gpg --dearmor | sudo tee /usr/share/keyrings/makedeb-archive-keyring.gpg 1> /dev/null
          echo 'deb [signed-by=/usr/share/keyrings/makedeb-archive-keyring.gpg arch=all] https://proget.makedeb.org/ makedeb main' | sudo tee /etc/apt/sources.list.d/makedeb.list
          wget -qO - 'https://proget.makedeb.org/debian-feeds/prebuilt-mpr.pub' | gpg --dearmor | sudo tee /usr/share/keyrings/prebuilt-mpr-archive-keyring.gpg 1> /dev/null
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/prebuilt-mpr-archive-keyring.gpg] https://proget.makedeb.org prebuilt-mpr $(lsb_release -cs)" | sudo tee /etc/apt/sources.list.d/prebuilt-mpr.list
          sudo apt update
          sudo apt install -y makedeb zenity asciidoctor
          wget "https://minio.anotherfoxguy.com/filedump/una-bin_3.2.0-1_amd64.deb" -O una.deb
          sudo dpkg -i una.deb
          una install ogre
        
